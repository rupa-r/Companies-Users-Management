<body style="background-color: lightgray;margin: 0px;">
    
    <div style="background: #e65c7b;padding: 10px;color: white;display: flex;align-items: center;justify-content: space-between;">
        <div>
            <a style="text-decoration: none;color: white;" href="/buyer/login"><h1 style="margin: 0px;">Company/User Management</h1></a>
        </div>
        <div style="display: flex;align-items: center;column-gap: 10px;font-size: 20px;font-weight: 500;">
            <div style="margin-bottom: 20px; font-size: 30px; font-weight: 500;">
                <button (click)="onClickAddUser()" style="background: none;border: 1px solid white;border-radius: 4px;padding: 6px 18px;color: white;font-size: 20px;font-weight: 500;cursor: pointer;">Add New</button>
            </div>
        </div>
    </div>

    <div style="display: flex;align-items: center;justify-content: center;margin: 50px;column-gap: 20px;">
        
        <div *ngFor="let companieslistall of companiesListALL " style="background: white;padding: 20px;display: flex;justify-content: center;flex-direction: column;row-gap: 15px;">
            <div style="font-size: 24px; font-weight: 900;">{{ companieslistall.companyname }}</div>
            <div style="font-size: 16px; font-weight: 900;color: #e65c7b;">{{ companieslistall.companyaddress }}</div>
            <div><a href="/companies?id={{ companieslistall._id }}"><button style="background: #e65c7b;border: 1px solid white;border-radius: 4px;padding: 6px 30px;color: white;font-size: 18px;margin-top: 10px;font-weight: 500;cursor: pointer;">View More</button></a></div>
        </div>

    </div>

    <div class="modal" *ngIf="isAddUserPopup ">
        <div class="content" style="display: flex;flex-direction: column;row-gap: 30px;">
            <div style="color: #e65c7b;font-size: 26px;font-weight: 900;">
                Add Company
            </div>

            <div style="color: #f33; font-weight: 400; font-size: 18px;" *ngIf="invaildFormErr">
                Invaild Form
            </div>

            <form action="" [formGroup]="companycreateForm" novalidate>
                <div style="display: flex; align-items: center;column-gap: 20px;width: 400px;margin-bottom: 20px;">
                    <div style="width: 30%;">
                        <label for="">Company Name</label>
                    </div>
                    <div style="width: 70%;">
                        <div>
                            <input formControlName="companyname" style="width: 100%;padding: 10px;border-radius: 4px;border: 1px solid lightgray;" type="email" name="" id="">
                        </div>
                        <div style="margin-top: 5px;" *ngIf="isVaild('companyname')">
                            <div style="color: #f33; font-weight: 400; font-size: 12px;" *ngIf="companycreateForm.controls['companyname'].errors?.required">
                                Company Name is required*
                            </div>
                        </div>
                    </div>
                </div>

                <div style="display: flex; align-items: center;column-gap: 20px;width: 400px;margin-bottom: 40px;">
                    <div style="width: 30%;">
                        <label for="">Company Address</label>
                    </div>
                    <div style="width: 70%;">
                        <div>
                            <textarea formControlName="companyaddress" name="" id="" cols="30" rows="10" style="width: 100%;padding: 10px;border-radius: 4px;border: 1px solid lightgray;"></textarea>
                        </div>
                        <div style="margin-top: 5px;" *ngIf="isVaild('companyaddress')">
                            <div style="color: #f33; font-weight: 400; font-size: 12px;" *ngIf="companycreateForm.controls['companyaddress'].errors?.required">
                                Company Address is required*
                            </div>
                        </div>
                    </div>
                </div>
                
                <div style="display: flex;align-items: center;column-gap: 10px;">
                    <div>
                        <button (click)="cancelEditPopup()" style="padding: 10px 25px;border: none;font-size: 16px;border-radius: 4px;cursor: pointer;">Cancel</button>
                    </div>
                    <div>
                        <button (click)="addCompany()" style="padding: 10px 25px;border: none;font-size: 16px;border-radius: 4px;background-color: #e65c7b;color: white;cursor: pointer;">Create</button>
                    </div>
                </div>

            </form>

        </div>
    </div>

</body>
